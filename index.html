<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Doodles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.2s ease;
      margin: 0;
      padding: 0;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* This shows only while the JS is loading/transpiling */
    #root:empty::after {
      content: 'Waking up your journal...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6366f1;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.2rem;
    }
  </style>
  <script>
    // Robust shims for browser compatibility with Node-centric SDKs
    window.process = { 
      env: { API_KEY: "" },
      nextTick: (cb) => setTimeout(cb, 0),
      browser: true,
      version: '',
      cwd: () => '/'
    };
    window.global = window;
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 min-h-screen">
  <div id="root"></div>
  
  <!-- esm.sh/run handles the discovery and transpilation of scripts with type="text/tsx" -->
  <script type="module" src="https://esm.sh/run"></script>

  <!-- Mounting logic placed directly in the HTML to ensure immediate discovery by the loader -->
  <script type="text/tsx">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './App.tsx';

    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    } else {
      console.error("Critical Error: Root element not found.");
    }
  </script>
</body>
</html>
